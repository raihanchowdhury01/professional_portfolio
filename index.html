<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>
        <!-- bootstrap cdn link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- stylesheet link -->
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="style.css">
        <!-- font awesome cnd link -->
        <script src="https://kit.fontawesome.com/cc76e3cc3d.js"
            crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">

        <!-- navigation bar design -->
        <div>
            <div class="px-3 flex justify-between items-center py-3">
                <!-- logo design -->
                <div>
                    <p
                        class="text-3xl bg-gradient-to-r from-violet-500 to-fuchsia-500 bg-clip-text text-transparent bg-center bg-cover font-serif">Developer</p>
                </div>
                <!-- three dot bar design -->
                <div>
                    <button><i class="fa-solid fa-bars bars  text-3xl bg-gradient-to-r from-violet-500 to-fuchsia-500 bg-clip-text text-transparent bg-center bg-cover font-serif" id="bars"></i></button>
                    <button><i class="fa-solid fa-xmark xMark text-3xl bg-gradient-to-r from-violet-500 to-fuchsia-500 bg-clip-text text-transparent bg-center bg-cover font-serif absolute top-4 right-6 d-none" id="xMark"></i></button>
                </div>
            </div>
            <div class="menuBar space-y-10 bg-indigo-400 py-3 shadow-xl text-center d-none">
                <div class="">
                    <ul class="text-gray-300 text-uppercase space-y-10 text-2xl">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Service</a></li>
                        <li><a href="">Portfolio</a></li>
                        <li><a href="">Skill</a></li>
                    </ul>
                </div>
                <div>
                    <button class="btn btn-group bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white shadow-2xl text-xl "><a href="">Contact</a></button>
                </div>
            </div>
        </div>

        <!-- bootstrap script cdn link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- script link -->
        <script src="script.js"></script>
    </body>
</html>
